icon: calibration
is_enable: false
label: 收票明细
version: 2
form:
  initialValues: !!js/function |
    function(){
      if(Session.get("record_id")){
        if (Session.get("object_name") == "finance_receipt"){
          var mainRecord = Creator.odata.get(Session.get("object_name"), Session.get("record_id"), 'account,contract');
          var account = '';
          var contract = '';
          if(mainRecord){
            account = mainRecord.account;
            contract = mainRecord.contract;
          }
          return {
            account: account,
            contract: contract
          } 
        }
      }
    }
